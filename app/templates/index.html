<!doctype html>
<html lang="en" ng-app="ams">
<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

  <title>AMS</title>
  <link rel="stylesheet" href="static/css/stylesheet.css">

  <link rel="stylesheet" href="static/css/ui-lightness/jquery-ui-1.10.3.custom.css">
  <script src="static/lib/jquery-ui/jquery-1.9.1.js"></script>
  <script src="static/lib/jquery-ui/jquery-ui-1.10.3.custom.js"></script>
  <script src="static/lib/jquery/jquery.cookie.js"></script>

  <script src="static/lib/json/json2.js"></script>

  <script src="static/lib/angular/angular.js"></script>
  <script src="static/js/app.js"></script>
  <script src="static/js/controllers.js"></script>

  <script type="text/javascript">
    $("document").ready(function(){
      $("#btnShowRegistration").click(function(){
        $("#dialog-registration").dialog();
      });
      $("#dialog-registration").submit(function(){
        console.log("clicked me");
        return false;
      });
      $.cookie('cart', JSON.stringify([]));
    });

  </script>
</head>
<body>
  <div id="wrap">
  <div id="header">
    <div id="logo">
      <h1>Our Website</h1>
      
    </div>
  </div>
  <div id="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#/admin">Admin</a></li>
      <li><a href="#/clerk">Clerk</a></li>
      <span class="menu-button"><li><input type="button" id="btnShowRegistration" value="Register" /></li></span>
    </ul>
  <div class="clear"></div>
  </div>

  <div id="main">
    <div data-ng-view id="content">
    </div>
    <div id="dialog-registration" title="Register" style="display:none">
      <span>
        <form action="" method="POST">
          User ID: <input type="text" name="userid" />
          Password: <input type="password" name="password" />
          Password Confirmation: <input type="password" name="password" />
          <input type="submit" value="Register" name="submit"/>
        </form>
      </span>
    </div>
  </div>

  <div id="footer">
    This is our footer
  </div>
  
  </div>

</body>
</html>

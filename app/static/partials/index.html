<div id="index-view">
  <div class="center"><input type="text" id="search-bar" ng-model="query" placeholder="Search"></div>
<div class="song-list">
<ul id="main-search-list"> 
        <li id="song" ng-animate="'animate'" ng-repeat="song in songs | filter:query"><a href="#/songs/{{song.upc}}"><span style="font-weight:bold; font-size:20px;">{{song.title}} </span><br/>
  <span id="song-list-meta">{{song.name}} - {{song.company}}</span></a></li>
</ul>
</div>
</div>

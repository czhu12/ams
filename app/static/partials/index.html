<div class="center"><input type="text" id="search-bar" ng-model="query" placeholder="Search"></div>
</div>
<div class="song-list">
<ul>
  <a href="#/songs/{{song.id}}"><li id="song" ng-repeat="song in songs | filter:query">{{song.name}} <br/>
  <span id="song-list-meta">{{song.album}} - {{song.artist}}</span></li></a>
</ul>
</div>

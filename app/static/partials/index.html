<div id="index-view">
  <div class="center"><input type="text" id="search-bar" ng-model="query" placeholder="Search"></div>
<div class="song-list">
<ul id="main-search-list"> 
  <li id="song" ng-animate="'animate'" ng-repeat="song in songs | filter:query"><a href="#/songs/{{song.upc}}">{{song.title}} <br/>
  <span id="song-list-meta">{{song.company}} - {{song.singer}}</span></a></li>
</ul>
</div>
</div>

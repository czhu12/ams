<div class="center"><input type="text" id="search-bar" ng-model="query" placeholder="Search"></div>
</div>
<div class="song-list">
<ul>
  <li id="song" ng-animate="'animate'" ng-repeat="song in songs | filter:query"><a href="#/songs/{{song.id}}">{{song.name}} <br/>
  <span id="song-list-meta">{{song.album}} - {{song.artist}}</span></a></li>
</ul>
</div>

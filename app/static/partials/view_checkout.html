<div id="checkout-view">
  <div class='grid'>
    <div class="col-2-3">
      <div id="checkout-main">
        <div id="checkout-main-list">
        <div style="text-align:center;"><h2>Checkout</h2></div>
          <ul>
            <li id="checkout-song-list" ng-repeat="itemOrder in selectedItems">
              UPC: {{itemOrder.item.upc}} <br />
              Title: {{itemOrder.item.title}} - {{itemOrder.item.category}}
              Quantity: <input type="text" name="quantity" value="{{itemOrder.quantity}}"/>
            </li>
          </ul>
        </div>
        <div id="checkout-main-total">
          <span style="float:left;">Expected Delivery Date: {{expected_date}}</span><span style="float:right;">Total Price: ${{total-price}}</span>
        </div>
      </div>
    </div>

    <div class="col-1-3">
      <div id="checkout-side">
        <div id="checkout-side-form">
          <form action="" method="POST">
            <fieldset>
              <legend>User Information</legend>
              User ID: 
              <br/>
              <input type="text" name="userid"/>
              <br/>
              Password: 
              <br/>
              <input type="password" name="password"/>
            </fieldset>
            <fieldset>
              <legend>Credit Card Information</legend>
              Number: 
              <br/>
              <input type="text" name="ccn"/>
              <br/>
              Expires:
              <br/>
              <input type="text" name="expires" size="5"/>
            </fieldset>
          </form>
        </div>

        <div id="checkout-side-purchase">
          <button style="float:right;" id="purchase-button" class="btn btn-3 btn-3b icon-truck">Purchase</button>
        </div>

      </div>
    </div>
  </div>
</div>

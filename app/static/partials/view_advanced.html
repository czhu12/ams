<div id="advanced-view" class="black">
	<div class="grid">
		<div class="col-1-3">
		<div id="advanced-form" class="side-list">
	  <form id="advanced-search">
	    Title:
			<br/>
			<input type="text" name="title" ng-model="title" class="input-query"/>
	    <br />
	    Lead Singer: 
			<br/>
			<input type="text" name="singer" ng-model="singer" class="input-query" />
	    <br />
	  </form>
	
	  Category:
		<br/>
	  <select id="select-category" ng-model="category">
	    <option value=""></option>
	    <option value="rock">Rock</option>
	    <option value="pop">Pop</option>
	    <option value="rap">Rap</option>
	    <option value="country">Country</option>
	    <option value="classical">Classical</option>
	    <option value="new">New Age</option>
	    <option value="instrumental">Instrumental</option>
	  </select>
	  <br/>
	
	  <button ng-click="search()">Search</button>
		</div>
		</div>
		<div class="col-2-3">
			<div id="advanced-results" class="side-list">
				<div class="row"><h2>Advanced Search</h2></div>
				<ul id="advanced-list">
					<li ng-repeat="item in items"><a href="#/songs/{{item.upc}}">
						{{item.title}} - {{item.name}}
						<br />
						{{item.company}} - {{item.type}}
						</a>
					</li>
				</ul>
			</div>
		</div>
	
	</div>
</div>

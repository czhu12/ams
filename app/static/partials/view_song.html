<div class="grid">

  <div class="col-1-3">
    <div class="image"><img src="{{song.thumbUrl}}" class="thumb" /></div>
  </div>

  <div class="col-1-3">
    <div id="song-info">
      <span id="song-title">{{song.title}}</span>
      <p class="meta-data"><span id="song-stock">Stock: {{song.stock}}</span>| Format: {{song.type}}</p>
      <hr />
      <p class="price">Price: <span id="song-price">${{song.price}}</p></span>
      <p class="artist" ng-click="search(song.artist)">{{song.artist}}</p>
      Quantity: <input type="text" size=5 ng-model="quantity" name="quantity"/>
      <br/>
      <br/>
      Total: ${{ calcPrice(quantity, song.price) }}
      <button id="buy-song" ng-click="addSongToCart()" style="float:right;">Add to Cart</button>
    </div>
  </div>

  <div class="col-1-3">
    hello world
  </div>

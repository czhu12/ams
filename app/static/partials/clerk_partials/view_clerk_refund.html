<div class="black">
<div class="grid">
  <div class="col-2-3">
    <div id="clerk-main" class="side-list">
      <div class="row"><span class="title"><h2>Refund Purchases</h2></span></div>
      <div class="main-list">
      <ul id="clerk-selected-list">
        <li ng-repeat="item in items" class='main-list-li' >
        {{item.title}}
        <span style="float:right;">
        Quantity: <input type="text" name="{{item.upc}}" value="0" size=3 /> / {{item.quantity}}
        </span><br/><br/>
        ${{item.price}} 
        <div class="clear"></div>
        </li>
      </ul>
      </div>
    </div>
    <!-- Total: $ <span id="totalprice">0</span> -->
	<span style="color:white;">{{ message }}</span>
  </div>
  <div class="col-1-3">
	<div class="side-list">
  Search: <input type="text" ng-model="ridquery" class="input-query rounded" name="ridquery" />
    <div class="selector-list">
      <ul>
        <li ng-repeat="rid in rids | filter:ridquery" ng-click="addRid(rid)">{{rid.receiptid}}</li>
      </ul>
			</div>
    </div>
	<div id = "fieldset" class="white">
	<fieldset >
		<legend>Return</legend>
			<button name="return" ng-click="returnItem()">Return</button>
	</fieldset>
	</div>
  </div>
</div>
</div>

<div class="grid">
  <div class="col-2-3">
    <div id="clerk-main">
      <h2>Selected</h2>
      <div class="main-list">
      <ul id="clerk-selected-list">
        <li ng-repeat="item in items" >
        {{item.title}}
        <span style="float:right;">
        Quantity: <input type="text" name="{{item.upc}}" value="0" size=3 /> / {{item.quantity}}
        </span><br/><br/>
        ${{item.price}} 
        <div class="clear"></div>
        </li>
      </ul>
      </div>
    </div>
    Total: $ <span id="totalprice">0</span>
  </div>
  <div class="col-1-3">
  <input type="text" ng-model="ridquery" class="input-query" name="ridquery" placeholder="Receipt ID" />
    <div class="selector-list">
      <ul>
        <li ng-repeat="rid in rids | filter:ridquery" ng-click="addRid(rid)">{{rid.receiptid}}</li>
      </ul>
    </div>
  </div>
</div>

<div class="grid">

  <div class="col-2-3">
    <div id="clerk-main">
      <h2>Selected</h2>
      <div class="main-list" id="clerk-main-list">
      <ul id="clerk-selected-list">
        <li ng-repeat="song in selectedSongs" class="selected-songs" >
        {{song.upc}} - {{song.title}}<span style="float:right;">
        Quantity: <input type="text" name="{{song.upc}}" value="1" size=5 />
        </span><br/><br/>
        {{song.price}} <button ng-click="dropItem(song.upc)" style="float:right;" ng-click="dropItem(song.upc)" >Drop Item</button>
        <div class="clear"></div>
        </li>
      </ul>
      </div>
    </div>
    Total: $ <span id="totalprice">0</span>
  </div>

  <div class="col-1-3">
  <input type="text" ng-model="upcquery" name="upcquery" class="input-query" placeholder="Song UPC" />
    <div class="selector-list">
      <ul>
        <li ng-repeat="song in songs | filter:upcquery" ng-click="addUpc(song.upc)">{{song.upc}}</li>
      </ul>
    </div>
    <form action="" method="POST">
      <fieldset>
        <legend>Purchase</legend>
          Credit: <input name="ccb" type="checkbox" ng-change="toggleCredit()" ng-model="creditCheckBox"/>
          <br/>
          Credit Card Number: 
          <br/>
          <input type="text" name="ccn" size="16" />
          <br/>
          Credit Expiry Date: 
          <br/>
          <input type="date" name="cce" size="16" />
          <br/>
          Price: <span ng-hide="price == 0">${{ price }}</span>
			<button name="get_price">GET</button>
          <br>
          <input type="submit" name="submit" value="Purchase" ng-click="purchase()" />
      </fieldset>
    </form>
  </div>

</div>

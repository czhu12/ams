<div class="black">
<div class="grid">
  <div class="col-2-3">
    <div id="clerk-main" class="side-list">
      <div class="row"><span class="title"><h2>Process Delivery</h2></span></div>
      <div id="clerk-main-list">
      <ul id="clerk-selected-list">
        <li ng-repeat="item in items" class='main-list-li'>
        {{item.title}}
        <span style="float:right;">
        Quantity: {{item.quantity}}
        </span><br/><br/>
        ${{item.price}} 
        <div class="clear"></div>
        </li>
      </ul>
      </div>
    </div>
   </span>
  </div>
  <div class="col-1-3">
	<div class="side-list">
  Search: <input type="text" ng-model="ridquery" name="ridquery" class="input-query rounded" />
    <div id="clerk-upc-view" >
      <ul>
        <li ng-repeat="rid in rids | filter:ridquery" ng-click="addRid(rid)" >{{rid.receiptid}}</li>
      </ul>
    </div>
    <input type="date"  name="deliverydate" placeholder="Expected Delivery Date" />
    <button ng-click="update()">Update Delivery</button>
	</div>
  </div>
</div>
</div>

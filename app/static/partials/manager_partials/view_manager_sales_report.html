<div id="manager-sales-report">
  <div class="grid">
    <div class="col-2-1">
      <div id="manager-sales-report-view">
        Sales Report
      </div>
    </div>
    <div class="col-1-3">
        <div id="manager-sales-report-form">
            <fieldset>
                <form action= "/api/manager/sales_report" method="POST">
                    <br>Enter Date:</br>
                    <input name="date" type="text">
                    <input type="submit" name="submit" value="Submit"/>
                </form>
            </fieldset>
            <fieldset>
              <legend>Report</legend>
              Items Sold: <span id="manager-sales-table">{{sales.category}}</span>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

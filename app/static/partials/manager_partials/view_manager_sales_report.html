<div id="manager-sales-report" class="black">
  <div class="grid">
      <div class="col-2-3">
        <div id="sales-report" class="side-list">    
					<div class="row"><span class="title"><h2>Daily Sales Report</h2></span></div>
            <fieldset>
                <legend>Daily Sales Report</legend>
                <table border=1>
                    <thead> {{message}} </thead>
                    <tbody ng-repeat="(cat, values) in data_cat" >
                        <tr>
                            <td>
                                <table border=2>
                                    <thead>
                                        <th>UPC</th>
                                        <th>Category</th>
                                        <th>Unit Price</th>
                                        <th>Units</th>
                                        <th>Total Value</th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="value in values.item_list">
                                            <td> {{value.upc}} </td>
                                            <td> {{value.category}} </td>
                                            <td> {{value.price}} </td>
                                            <td> {{value.units}} </td>
                                            <td> {{value.total}} </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td> Total Units: {{values.total_units}} </td>
                        </tr>
                        <tr>
                            <td> Total Sales: ${{values.total_sales}} </td>
                        </tr>
                    </tbody>
                </table>
             </fieldset>
        </div>
    </div>


    <div class="col-1-3">
        <div id="manager-sales-report-form" class="side-list">
            <fieldset>
                    <br>Enter Date:</br>
                    <input id="date" name="date" type="date" ng-model="date">
                    <button id="sales_report" ng-click="update()">Submit</button>
            </fieldset>
	</div>
    </div>
  </div>
</div>

<div id="manager-add-items" class="black">
  <div class="grid">
    <div class="col-2-3">
      <div id="clerk-register" class="side-list">
      	<div class="row"><span class="title"><h2>Add Items</h2></span></div>
        <div class="main-list">
          <ul>
            <li ng-repeat="item in items | filter:query" ng-click="selectItem(item)">
              {{item.upc}} - {{item.title}} - {{item.price}} - {{item.stock}}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-1-3">
      <div id="manager-item-change" class="side-list">
        Search: <input type="text" ng-model="query" class="rounded input-query" />
				<br />
				<br />

        <div id="manager-item-form">
          <form action="">
            <fieldset>
              <legend>Update Item</legend>
              UPC: 
              <br />
							<input id="manager-song-upc" disabled="true" value="{{selectedItem.upc}}" class="input-query">
              <br />
              Title:
							<br />
							<input id="manager-song-title" disabled="true" value="{{selectedItem.title}}" class="input-query"></span>
              <br />
              Add Quantity: 
							<br />
							<input size=10 id="manager-song-stock" type="text" ng-model="newStock" value="0" ng-disabled="selectedFlag" class="input-query"></span>
              <br />
              Price: $<input id="manager-song-price" type="text" size="5" ng-model="newPrice" value="{{selectedSong.price}}" ng-disabled="selectedFlag" class="input-query"></span>
              <br />
              <input type="submit" value="Update" name="submit" ng-click="update()">
            </fieldset>
          </form>
        </div>
        {{resp}}
      </div>
    </div>
  </div>
</div>
